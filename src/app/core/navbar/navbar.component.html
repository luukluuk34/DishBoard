<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color:#005c05; color:white;">
    <div class="container">
      <a
        class="navbar-brand"
        routerLink="/"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
        >DishBoard</a
      >
      <button
        class="navbar-toggler hidden-sm-up"
        type="button"
        (click)="isNavbarCollapsed = !isNavbarCollapsed"
        data-target="#navbarsDefault"
        aria-controls="navbarsDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/recipe-interface" [routerLinkActive]="['active']">Recipe</a>
          </li>
          <li class="nav-item dropdown">
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-link" id="dropdownMenu1" ngbDropdownToggle>User</button>
              <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <button
                  class="dropdown-item"
                  routerLink="/user-interface"
                  [routerLinkActive]="['active']"
                  [routerLinkActiveOptions]="{ exact: true }">
                  User list
                </button>
                <button
                  *ngIf="currentUser != undefined || currentUser != null"  
                  class="dropdown-item"
                  routerLink="/user-detail/{{currentUser._id}}"
                  [routerLinkActive]="['active']"
                  [routerLinkActiveOptions]="{ exact: true }">
                  My Profile
               </button>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/about"
              [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{ exact: false }"
              >About</a>
          </li>

        </ul>
        <ul *ngIf="isLoggedIn()" class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
        </ul>
        <ul *ngIf="!isLoggedIn()" class="navbar-nav ml-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/login"
              [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{ exact: false }"
              >login</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/register"
              >Register</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

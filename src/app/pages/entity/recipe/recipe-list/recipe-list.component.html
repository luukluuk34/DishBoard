<p>recipe-list works!</p>

<div class="card-deck">
    <div *ngFor="let recipe of recipeList">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{recipe.imgUrl}}" alt="Card image cap" style="height: 160px;width: 17.9rem;">
            <div class="card-body">
                <h5 class="card-title">{{recipe.name}}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a routerLink="/recipe-interface/{{recipe._id}}" class="btn btn-primary">View Recipe</a>
            </div>
        </div>
    </div>
</div>

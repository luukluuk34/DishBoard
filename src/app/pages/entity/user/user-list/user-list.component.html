<p>user-list works!</p>
<table>
    <tr>
        <th>firstname</th>
        <th>lastname</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td><a routerLink="{{user.id}}"class="btn btn-primary">Details</a></td>
        <td><a (click)="deleteUser(user.id)" class="btn btn-danger" >Delete</a></td>
    </tr>
</table>

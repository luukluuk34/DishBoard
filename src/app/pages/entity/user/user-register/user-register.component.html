<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
					<div class="input-group form-group">
						<input type="email" class="form-control" placeholder="email" formControlName="email">
					</div>
					<div class="input-group form-group">
						<input type="password" class="form-control" placeholder="password" formControlName="password">
					</div>
                    <div class="input-group form-group">
						<input type="text" class="form-control" placeholder="FirstName" formControlName="firstName">
					</div>
					<div class="input-group form-group">
						<input type="text" class="form-control" placeholder="LastName" formControlName="lastName">
					</div>
                    <div class="input-group form-group">
						<input type="text" class="form-control" placeholder="About" formControlName="about">
					</div>
					<div class="input-group form-group">
						<input type="date" class="form-control" placeholder="0000-00-00" formControlName="dateOfBirth">
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn btn-primary float-left">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account? <a routerLink="/register"> Sign Up</a>
				</div>
			</div>
		</div>
	</div>
</div>
